<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ddac99b4fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="icon" href="./favicon/favicon-32x32.png">
    <meta property="og:title" content="CodeGe IT Solution" />
    <meta property="og:description" content="Best IT Solution Company In Georgia." />
    <meta property="og:image" content="./images/slider-01.jpg"/>
    <title>CodeGe - Company</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="top-left">
                <p><i class="fa-solid fa-briefcase"></i> CodeGe</p>
            </div>
            <div class="bottom-left">
                <h1>Welcome Back!</h1>
            </div>
        </div>
        <div class="right">
            <form>
                <div class="top-form">
                    <p>Log In</p>
                    <p>Top programming and design company excelling in Georgia.</p>
                </div>
                <div class="middle-form">
                    <div class="input-div">
                        <label for="name" id="nm">User Name</label>
                        <input type="text" name="full_name" id="name" required>
                    </div>
                    <div class="input-div">
                        <label for="password" id="ps">Password</label>
                        <input type="password" name="passowrd" id="password" required>
                    </div>
                </div>
                <div class="bottom-form">
                    <a href="./index.html"><button type="button" id="sub">Submit</button></a>
                    
                    <div class="bottom-links">
                        <a href="/signup.html">Don't have an account? Sign up.</a>
                        <a href="#">Forgot passowrd?</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/Js/signin.js"></script>
</body>
</html>
