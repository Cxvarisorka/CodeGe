<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ddac99b4fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <title>CodeGe - Company</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="top-left">
                <p><i class="fa-solid fa-briefcase"></i> CodeGe</p>
            </div>
            <div class="bottom-left">
                <h1>Welcome To Our Company!</h1>
            </div>
        </div>
        <div class="right">
            <form>
                <div class="top-form">
                    <p>Sign Up</p>
                    <p>Top programming and design company excelling in Georgia.</p>
                </div>
                <div class="middle-form">
                    <div class="input-div">
                        <label for="name" id="nm">User Name</label>
                        <input type="text" name="full_name" id="name" required>
                    </div>
                    <div class="input-div">
                        <label for="email" id="em">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-div">
                        <label for="password" id="ps">Password</label>
                        <input type="password" name="passowrd" id="password" required>
                    </div>
                    <div class="input-div">
                        <label for="repassword" id="rp">Repeat Password</label>
                        <input type="password" name="repassowrd" id="repassword" required>
                    </div>
                    <div class="special">
                        <ul>
                            <li>One special character</li>
                            <li>One upper character</li>
                        </ul>
                        <ul>
                            <li>One lower character</li>
                            <li>8 Characters minimum</li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-form">
                    <button type="button" id="sub">Submit</button>
                    <div class="bottom-links">
                        <a href="/signin.html">Have an account? Log in.</a>
                        <a href="#">Forgot passowrd?</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/Js/signup.js"></script>
</body>
</html>
